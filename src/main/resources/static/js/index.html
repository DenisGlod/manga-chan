<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" data-th-href="@{/img/bootstrap-icons-1.5.0/bootstrap-icons.css}"> <!--href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/"-->
    <link href="webjars/bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" data-th-href="@{/css/mangachan.css}">
    <link rel="icon" type="img/png" data-th-href="@{/img/favicon.ico}">
    <title data-th-text="${title} + ' - Manga-Chan'"></title>
</head>
<body>
<header class="shadow-sm rounded">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container">
            <a href="#" data-th-href="@{/}" class="navbar-brand">Manga-Chan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bi bi-shuffle" href="#"></a>
                    </li>
                </ul>
                <form class="d-flex mx-3">
                    <div class="input-group">
                        <input class="form-control form-control-sm form-control-dark form-control-search" type="search" placeholder="Что ищем..." aria-label="Что ищем..." aria-describedby="basic-addon1">
                    </div>
                </form>
                <button type="button" class="btn btn-sm btn-outline-warning" data-bs-toggle="modal" data-bs-target="#modalLogin">Войти</button>
                <div class="modal fade" tabindex="-1" id="modalLogin">
                    <div class="modal-dialog modal-dialog-centered modal-sm">
                        <div class="modal-content form-signin text-center bg-light">
                            <div class="modal-body">
                                <div class="d-flex justify-content-end mb-1">
                                    <button type="button" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form>
                                    <h1 class="h3 my-3 fw-normal">Войти в аккаунт</h1>
                                    <div class="form-floating">
                                        <input name="login" type="text" class="form-control" id="floatingInput" placeholder="Логин">
                                        <label for="floatingInput">Логин</label>
                                    </div>
                                    <div class="form-floating">
                                        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                                        <label for="floatingPassword">Пароль</label>
                                    </div>

                                    <div class="checkbox my-3">
                                        <label>
                                            <input type="checkbox" value="remember-me"> Запомнить меня
                                        </label>
                                    </div>
                                    <button ng-controller="testController" class="w-100 btn btn-lg btn-primary" type="button">AngularJS</button>
                                    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
                                    <p class="mt-3 text-muted">Manga-Chan © 2021</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<script src="webjars/popper.js/2.9.3/umd/popper.min.js"></script>
<script src="webjars/bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
<!--<script src="webjars/angularjs/1.8.2/angular.min.js"></script>-->
<!--<script data-th-src="@{/js/login.js}"></script>-->
</body>
</html>
