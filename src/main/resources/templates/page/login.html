<!doctype html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <link data-th-replace="/part/head.html">
    <link href="#" data-th-href="@{/css/signin.css}" rel="stylesheet">
    <title>Free Book</title>
</head>
<body class="d-flex flex-column h-100">
<header data-th-replace="/part/header.html"></header>

<!-- Begin page content -->
<main class="flex-shrink-0 form">
    <div class="form-signin text-center">
        <form data-th-action="@{/login}" method="post">
            <h4 class="h4 mb-3 fw-normal">Войти в аккаунт</h4>

            <div class="form-floating">
                <input name="login" type="text" class="form-control" id="floatingInput" placeholder="Логин">
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                <label for="floatingPassword">Пароль</label>
            </div>

            <div class="mb-3">
                <a href="#" class="link-primary">Забыли пароль?</a> / <a href="#" class="link-primary">Регистрация</a>
            </div>
            <div class="mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Запомнить
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">ВОЙТИ</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
        </form>
    </div>
</main>

<footer data-th-replace="/part/footer.html"></footer>
</body>
</html>
