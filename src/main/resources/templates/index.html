<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" data-th-href="@{/css/mangachan.css}">
    <link rel="icon" type="img/png" data-th-href="@{/img/favicon.ico}">
    <title data-th-text="${title} + ' - Manga-Chan'"></title>
</head>
<body>
<header class="shadow-sm rounded">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container my-1">
            <a href="#" data-th-href="@{/}" class="navbar-brand">Manga-Chan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bi bi-shuffle" href="#"></a>
                    </li>
                    <li class="me-"></li>
                </ul>
                <ul class="navbar-nav d-flex">
                    <li class="nav-item m-2">
                        <div class="input-group">
                            <input class="form-control form-control-dark form-control-search" type="search" placeholder="Что ищем..." aria-label="Что ищем..." aria-describedby="basic-addon1">
                        </div>
                    </li>
                    <li class="nav-item m-2 justify-content-center align-content-center">
                        <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#modalLogin">Войти</button>
                    </li>
                </ul>

                <form class="d-flex">
                    <div class="input-group mx-3">
                        <input class="form-control form-control-dark form-control-search" type="search" placeholder="Что ищем..." aria-label="Что ищем..." aria-describedby="basic-addon1">
                    </div>
                </form>
                <button type="button" class="btn btn-outline-warning my-2" data-bs-toggle="modal" data-bs-target="#modalLogin">Войти</button>
                <div class="modal fade" tabindex="-1" id="modalLogin">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Modal body text goes here.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
